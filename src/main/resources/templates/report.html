<!DOCTYPE html>
<html>

<head>
    <title>Submit Report</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        select,
        textarea,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #map {
            max-width: 500px;
            height: 300px;
            margin: 20px auto 0;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        /* Success popup */
        /* Success popup centered in viewport */
        #successPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4CAF50;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Submit Report</h2>

    <div id="map"></div>

    <form id="reportForm">
        <label>Type:</label>
        <select id="type">
            <option value="ROAD_CONDITION">Road Condition</option>
            <option value="HAZARD">Hazard</option>
            <option value="POI">Point of Interest</option>
            <option value="NEED_AID">Need of Assistance</option>
        </select>

        <label>Description:</label>
        <textarea id="description" placeholder="Add details..."></textarea>

        <input type="hidden" id="lat">
        <input type="hidden" id="lng">

        <button type="submit">Send Report</button>
    </form>
    <form th:action="@{/dashboard}" method="get">
        <button type="submit">Go to Dashboard</button>
    </form>

    <div id="successPopup">Report sent!</div>

    <script>
        // Initialize map centered on Manila
        const map = L.map('map').setView([14.5995, 120.9842], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let marker = null;

        function setMarker(lat, lng) {
            if (marker) {
                marker.setLatLng([lat, lng]);
            } else {
                marker = L.marker([lat, lng]).addTo(map);
            }
            document.getElementById('lat').value = lat;
            document.getElementById('lng').value = lng;
        }

        // Click map to choose location
        map.on('click', e => setMarker(e.latlng.lat, e.latlng.lng));

        // Autofill current location if permission granted
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                setMarker(pos.coords.latitude, pos.coords.longitude);
                map.setView([pos.coords.latitude, pos.coords.longitude], 13);
            });
        }

        // Handle form submission via fetch
        const form = document.getElementById("reportForm");
        const popup = document.getElementById("successPopup");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const body = {
                latitude: parseFloat(document.getElementById("lat").value),
                longitude: parseFloat(document.getElementById("lng").value),
                type: document.getElementById("type").value,
                description: document.getElementById("description").value
            };

            try {
                const response = await fetch('/api/', {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body)
                });

                if (response.ok) {
                    // Show success popup
                    popup.style.display = "block";
                    setTimeout(() => popup.style.display = "none", 2500);

                    // Reset form and marker
                    form.reset();
                    if (marker) {
                        map.removeLayer(marker);
                        marker = null;
                    }
                } else {
                    alert("Failed to send report.");
                }
            } catch (err) {
                console.error(err);
                alert("Error sending report.");
            }
        });
    </script>
</body>

</html>
